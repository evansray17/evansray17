<div class="mr-5">

  <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show()" mdbWavesEffect>LOANS IN OTHER BANKS/ FINANCIAL INSTITUTIONS ETC

  </button>

  <div mdbModal #basicModal="mdbModal"  class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="width:800px;" >
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">LOANS IN OTHER BANKS/ FINANCIAL INSTITUTIONS ETC</h4>
        </div>
        <div class="modal-body">
          <app-table-editable></app-table-editable>
        </div>
        <div class="modal-footer">
          <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
          <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Save changes</button>
        </div>
      </div>
    </div>
  </div>

</div>

                <input class="form-control mr-sm-2" type="text" placeholder="Search">
            </div>
        </form>
    </links>
